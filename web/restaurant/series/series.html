<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/plugins/dataTables/dataTables.bootstrap.css"/>

    <!-- Sweet Alert -->
    <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <!-- 全局js -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/static/js/plugins/layer/layer.min.js"></script>
    <script src="/static/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>

    <script src="/static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/js/plugins/validate/messages_zh.min.js"></script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>菜系分类</h5>
                    <div class="ibox-tools">
                        <a class="close-link" title="添加菜系" data-toggle='modal' data-target='#myModal5'
                           onclick="add('', '')">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" style="height:1500px">
                    <div  class="dd">
                        <ol class="dd-list">
                            <li class="dd-item" data-id="1">
                                <div class="dd-handle">菜系分类</div>
                                <ol class="dd-list" id="series">
                                </ol>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--弹窗布局开始-->
<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="dialogTitle">添加主题</h4>
            </div>
            <div class="modal-body">
                <form method="get" id="dialogAuthForm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-2 control-label">主题名称：</label>
                                <div class="col-sm-5">
                                    <input id="dialogAuthName" name="dialogAuthName" type="text" class="form-control"
                                           placeholder="请输入主题名称">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" id="closeRoleInfoDialog" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveSubjectInfo()">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal inmodal fade" id="myModal6" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">修改主题</h4>
            </div>
            <div class="modal-body">
                <form method="get" id="dialogEditAuthForm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-9 droppable sortable ui-droppable ui-sortable" style="width: 100%">
                            <div class="form-group draggable ui-draggable dropped">
                                <label class="col-sm-2 control-label">主题名称：</label>
                                <div class="col-sm-5">
                                    <input id="dialogEditAuthName" name="dialogEditAuthName" type="text" class="form-control" placeholder="请输入主题名称">
                                    <input id="dialogEditAuthId" name="dialogEditAuthId" type="text" hidden>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveEditSubjectInfo()">保存</button>
            </div>
        </div>
    </div>
</div>

<!--弹窗布局结束-->
</body>
<script type="text/javascript" src="/static/js/restaurant/series/series.js"></script>
</html>
